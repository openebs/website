<div class="bg-dark">
  <div class="container pt-5 pb-3">
    <div class="row">
      <div class="col-md-12">
        <ul class="d-sm-flex justify-content-between align-items-start">
          <li class="pb-3 py-sm-0">
            <a href="/"><img src="assets/images/openebs-white-logo.png" alt="logo" class="img-fluid"
                style="height:26px">
            </a></li>
          <li>
            <ul>
              <li class="text-uppercase font-weight-semibold py-3 py-sm-0">
                <a href="https://docs.openebs.io/docs/next/quickstart.html" target="_blank" rel="noopener">Get
                  Started</a></li>
              <li class="text-uppercase font-weight-semibold py-3 py-sm-0">
                <a href="https://docs.openebs.io" target="_blank" rel="noopener">Documentation</a>
              </li>
              <li class="text-uppercase font-weight-semibold py-3 py-sm-0">
                <a href="https://github.com/openebs/openebs" target="_blank" rel="noopener">Github</a>
              </li>
            </ul>
          </li>
          <li>
            <ul>
              <li class="text-uppercase font-weight-semibold py-3 py-sm-0"><a href="/community">Community</a>
              </li>
              <li class="py-3 py-sm-0"><a href="https://twitter.com/openebs" target="_blank" rel="noopener">Twitter</a>
              </li>
              <li class="py-3 py-sm-0"><a href="https://blog.openebs.io" target="_blank" rel="noopener">Blog</a></li>
            </ul>
          </li>
          <li class="social-icon">
            <ul class="d-flex justify-content-center justify-content-md-between" *ngIf="social_icons">
              <li *ngFor="let social_icon of social_icons" class="px-2 px-sm-1 pr-md-3 pl-md-0 pr-lg-0 pl-lg-3">
                <a href={{social_icon.url}} target="_blank">
                  <img src={{social_icon.src}} alt={{social_icon.alt}} height="24px;">
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="col-md-12 py-3">
        <hr style="border-top: 1px solid #fefefe;">
      </div>
      <div class="col-md-12">
        <p class="text-center copyright-text">&copy; 2019 The OpenEBS Authors</p>
      </div>
    </div>
  </div>
</div>
